<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register | Sanjeevani</title>

<style>
:root {
  --bg:#0b0f1a;
  --panel:#121a2f;
  --accent:#2ee6d6;
  --danger:#ff3b3b;
  --text:#e6e9f0;
  --muted:#8b92a8;
}

* {
  box-sizing:border-box;
  font-family:"Segoe UI", system-ui, sans-serif;
}

body {
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top, #111a33, var(--bg));
  color:var(--text);
  display:flex;
  align-items:center;
  justify-content:center;
}

.auth-box {
  background:linear-gradient(145deg,#141d3a,#0e152a);
  padding:32px;
  border-radius:20px;
  width:100%;
  max-width:460px;
  box-shadow:0 0 50px rgba(46,230,214,0.08);
  animation:fadeUp 0.8s ease;
}

@keyframes fadeUp {
  from {opacity:0; transform:translateY(20px);}
  to {opacity:1; transform:translateY(0);}
}

h1 {
  text-align:center;
  margin-bottom:6px;
}

.subtitle {
  text-align:center;
  font-size:0.85rem;
  color:var(--muted);
  margin-bottom:22px;
}

/* ROLE */
.roles {
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
  margin-bottom:20px;
}

.role {
  background:#0e152a;
  border:1px solid rgba(255,255,255,0.08);
  border-radius:12px;
  padding:12px;
  text-align:center;
  cursor:pointer;
}

.role input {
  display:none;
}

.role input:checked + span {
  color:var(--accent);
}

.role:has(input:checked) {
  border-color:var(--accent);
  box-shadow:0 0 12px rgba(46,230,214,0.3);
}

/* FORM */
form {
  display:grid;
  gap:14px;
}

input {
  background:#0e152a;
  border:1px solid rgba(255,255,255,0.1);
  border-radius:10px;
  padding:12px;
  color:var(--text);
}

input:focus {
  outline:none;
  border-color:var(--accent);
}

button {
  background:linear-gradient(135deg,var(--accent),#1fb9aa);
  border:none;
  border-radius:12px;
  padding:14px;
  font-weight:700;
  color:#001414;
  cursor:pointer;
}

button:hover {
  box-shadow:0 0 20px rgba(46,230,214,0.6);
}

.links {
  text-align:center;
  margin-top:14px;
  font-size:0.85rem;
}

.links a {
  color:var(--accent);
  text-decoration:none;
}
</style>
</head>

<body>

<div class="auth-box">
  <h1>Register</h1>
  <div class="subtitle">Create your Sanjeevani account</div>

  <!-- REGISTER FORM -->
  <form method="POST" action="">
    {% csrf_token %}

    <!-- ROLE SELECT -->
    <div class="roles">
      <label class="role">
        <input type="radio" name="role" value="user" checked>
        <span>User</span>
      </label>
      <label class="role">
        <input type="radio" name="role" value="hospital">
        <span>Hospital</span>
      </label>
      <label class="role">
        <input type="radio" name="role" value="bloodbank">
        <span>Blood Bank</span>
      </label>
      <label class="role">
        <input type="radio" name="role" value="admin">
        <span>Admin</span>
      </label>
    </div>

    <input type="text" name="username" placeholder="Full Name / Organization" required>
    <input type="email" name="email" placeholder="Email Address" required>
    <input type="password" name="password" placeholder="Create Password" required>

    <button type="submit">Create Account</button>
  </form>

  <div class="links">
    Already registered? <a href="/login/">Login</a>
  </div>
</div>

</body>
</html>
