<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sanjeevani | Emergency Search</title>

<style>
:root {
  --bg: #0b0f1a;
  --card: #121a2f;
  --accent: #2ee6d6;
  --danger: #ff3b3b;
  --text: #e6e9f0;
  --muted: #8b92a8;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body {
  background: radial-gradient(circle at top, #111a33, var(--bg));
  color: var(--text);
  min-height: 100vh;
}

/* ===== HEADER ===== */
header {
  padding: 20px;
  text-align: center;
}

/* ECG LOGO */
.logo {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
}

.logo svg {
  width: 120px;
  height: 40px;
}

.ecg path {
  stroke: var(--accent);
  stroke-width: 2;
  fill: none;
  stroke-dasharray: 300;
  stroke-dashoffset: 300;
  animation: ecg 2s linear infinite;
}

@keyframes ecg {
  to { stroke-dashoffset: 0; }
}

.logo h1 {
  font-size: 1.8rem;
  letter-spacing: 1px;
}

/* Emergency Pulse */
.emergency {
  margin-top: 8px;
  font-size: 0.9rem;
  letter-spacing: 2px;
}

.emergency span {
  color: var(--danger);
  animation: pulse 1.2s infinite;
}

@keyframes pulse {
  0% { text-shadow: 0 0 5px var(--danger); }
  50% { text-shadow: 0 0 18px var(--danger); }
  100% { text-shadow: 0 0 5px var(--danger); }
}

/* ===== NAVBAR ===== */
.navbar {
  margin-top: 18px;
  display: flex;
  justify-content: center;
  gap: 14px;
  flex-wrap: wrap;
}

.navbar a {
  padding: 8px 18px;
  border-radius: 20px;
  text-decoration: none;
  font-size: 0.85rem;
  font-weight: 600;
  color: var(--text);
  border: 1px solid rgba(255,255,255,0.15);
  background: rgba(255,255,255,0.04);
  transition: all 0.3s ease;
}

.navbar a:hover {
  background: var(--accent);
  color: #002b2b;
  box-shadow: 0 0 12px rgba(46,230,214,0.5);
}

.navbar a.active {
  background: var(--accent);
  color: #002b2b;
  box-shadow: 0 0 14px rgba(46,230,214,0.7);
}

/* ===== MAIN ===== */
main {
  padding: 20px;
  max-width: 1100px;
  margin: auto;
}

/* SEARCH CARD */
.search-card {
  background: linear-gradient(145deg, #141d3a, #0e152a);
  padding: 20px;
  border-radius: 16px;
  box-shadow: 0 0 40px rgba(46,230,214,0.05);
  animation: fadeUp 0.8s ease;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.search-card h2 {
  margin-bottom: 12px;
}

.search-row {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

.search-row input,
.search-row button {
  padding: 12px;
  border-radius: 10px;
  border: none;
  outline: none;
  font-size: 1rem;
}

.search-row input {
  flex: 1;
  background: #0c1328;
  color: var(--text);
}

.search-row button {
  background: var(--accent);
  color: #003030;
  cursor: pointer;
  font-weight: 600;
}

/* ===== RESULTS ===== */
.results {
  margin-top: 30px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
}

/* SECTION CARD */
.section {
  background: var(--card);
  padding: 18px;
  border-radius: 16px;
  box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05);
}

.section h3 {
  margin-bottom: 12px;
  color: var(--accent);
}

.item {
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 10px;
  background: #0d142b;
}

.item strong {
  display: block;
}

.empty {
  color: var(--muted);
  font-size: 0.9rem;
}

/* ===== FOOTER ===== */
footer {
  text-align: center;
  padding: 30px 10px;
  color: var(--muted);
  font-size: 0.8rem;
}
</style>
</head>

<body>

<header>
  <div class="logo">
    <svg class="ecg" viewBox="0 0 120 40">
      <path d="M0 20 L20 20 L30 5 L40 35 L50 20 L120 20" />
    </svg>
    <h1>SANJEEVANI</h1>
  </div>

  <div class="emergency">
    <span>EMERGENCY</span> HEALTHCARE PLATFORM
  </div>

  <!-- FIXED NAVBAR -->
  <div class="navbar">
    <a href="/">Home</a>
    <a href="/search/" class="active">Search</a>
    <a href="/about/">About</a>
    <a href="/contact/">Contact</a>
    <a href="/login/">Login</a>
    <a href="/register/">Register</a>
  </div>
</header>

<main>

  <div class="search-card">
    <h2>Search Hospital Resources</h2>
    <div class="search-row">
      <input id="cityInput" placeholder="Enter city (e.g. Pune)">
      <button onclick="loadHospital()">Search</button>
    </div>
  </div>

  <div class="results">
    <div class="section">
      <h3>Bed Availability</h3>
      <div id="bedResults" class="empty">No data loaded</div>
    </div>

    <div class="section">
      <h3>Blood Availability</h3>
      <div id="bloodResults" class="empty">No data loaded</div>
    </div>
  </div>

</main>

<footer>
  Sanjeevani Â© Emergency Response System
</footer>

<script>
const bedBox = document.getElementById("bedResults");
const bloodBox = document.getElementById("bloodResults");
const API = "http://127.0.0.1:8000/api/v1";

async function loadHospital() {
  const city = document.getElementById("cityInput").value;
  bedBox.innerHTML = "Loading...";
  bloodBox.innerHTML = "Loading...";

  const hospitals = await fetch(`${API}/hospitals/?city=${city}`).then(r => r.json());

  if (!hospitals.length) {
    bedBox.innerHTML = bloodBox.innerHTML = "<div class='empty'>No hospitals found</div>";
    return;
  }

  const hospitalId = hospitals[0].id;
  loadBeds(hospitalId);
  loadBlood(hospitalId);
}

async function loadBeds(id) {
  const data = await fetch(`${API}/beds/?hospital_id=${id}`).then(r => r.json());
  bedBox.innerHTML = data.length ? "" : "<div class='empty'>No beds available</div>";
  data.forEach(b =>
    bedBox.innerHTML += `<div class="item"><strong>${b.type}</strong>Available: ${b.available}</div>`
  );
}

async function loadBlood(id) {
  const data = await fetch(`${API}/blood/?hospital_id=${id}`).then(r => r.json());
  bloodBox.innerHTML = data.length ? "" : "<div class='empty'>No blood units available</div>";
  data.forEach(b =>
    bloodBox.innerHTML += `<div class="item"><strong>${b.group}</strong>Units: ${b.units}</div>`
  );
}
</script>

</body>
</html>
